<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 599px)" href="css/style-small.css">

  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/style-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/style-restaurant-large.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="home" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul  id="breadcrumb" aria-label="breadcrumb" >
      <li aria-label="home"><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section  tabindex="1" id="map-container" aria-label="map of the restaurant" role="apps">
      <div  id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container"aria-label=" information about restaurant" tabindex="2" >
      <h1 id="restaurant-name" aria-label="restaurant name"></h1>
      <img id="restaurant-img" aria-label="restaurant image">
      <p id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p id="restaurant-address" aria-label="restaurant address" tabindex="0" ></p>
      <table id="restaurant-hours" aria-label="restaurant hours" tabindex="0"></table>
       <section id="reviews-container" aria-label="restaurant reviews">
      <ul  role="listitem" id="reviews-list"></ul>
    </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
   
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-label="home">
    Copyright (c) 2020 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/secret.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="js/register-sw.js"></script>

</body>

</html>
