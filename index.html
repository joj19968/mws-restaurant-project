<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" media="screen and (max-width: 599px)" href="css/style-small.css">

  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/style-medium.css" />
  <!--<link rel="stylesheet" media="screen and (min-width: 700px)" href="css/style-restaurant-large.css"> -->

  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/style-large.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="map of restaurants" role="application">
      <div tabindex="1" id="map"></div>
    </section>
    <section>
      <div aria-label="Filter Results" tabindex="2" class="filter-options">
        <h2>Filter Results</h2>
        <select  aria-label="neighborhood select" role="combobox"id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  aria-label="cuisine select"  tabindex="0">
          <option role="listitem" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/secret.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src="js/register-sw.js"></script>


  <footer id="footer" aria-label="home">
    Copyright (c) 2020 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
